# Enable split keyboard support
CONFIG_ZMK_SPLIT=y

# Set as central (receiver)
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Split-specific configuration
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2

# Bluetooth configuration
CONFIG_BT_MAX_CONN=7
CONFIG_BT_MAX_PAIRED=7
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# USB configuration
CONFIG_ZMK_USB=y
CONFIG_ZMK_BLE=y

# Battery reporting (dongle doesn't have battery, but needed for split)
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60

# Disable RGB and other features not needed on dongle
CONFIG_ZMK_RGB_UNDERGLOW=n
CONFIG_ZMK_BACKLIGHT=n

# Power management
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Seeeduino Xiao BLE specific
CONFIG_MPU_ALLOW_FLASH_WRITE=y
CONFIG_NVS=y
CONFIG_SETTINGS_NVS=y
